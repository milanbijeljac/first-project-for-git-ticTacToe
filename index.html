<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./ticTacToe.css">
</head>
<body>
    <div class="ticTacToeButtons">
        <div class="topRow">
            <button class="topLeft"></button>
            <button class="topMiddle"></button>
            <button class="topRight"></button>
        </div>
        <div class="middleRow">
            <button class="centerLeft"></button>
            <button class="centerMiddle"></button>
            <button class="centerRight"></button>
        </div>
        <div class="bottomRow">
            <button class="bottomLeft"></button>
            <button class="bottomMiddle"></button>
            <button class="bottomRight"></button>
        </div>
    </div>
    <div class="gameControlButtons gameButtons">
        <button class="start">Start game</button>
        <button class="reset">Reset game</button>
    </div>
    <h3 class="resultBox"></h3>
    <script src="./logic.js"></script>
</body>
</html>
